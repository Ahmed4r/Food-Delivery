workflows:
  ios-workflow:
    name: iOS Build Fix Flutter.h
    max_build_duration: 60
    environment:
      flutter: 3.32.5
      xcode: latest
    scripts:
      - name: Clean & Get Packages
        script: |
          flutter clean
          flutter pub get

      - name: Build Flutter Frameworks
        script: |
          flutter build ios-framework --no-profile --no-debug --output=build/ios/frameworks

      - name: Fix Flutter.h Not Found
        script: |
          mkdir -p ios/Flutter
          cp -r build/ios/frameworks/* ios/Flutter/
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks

      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/iphoneos/*.ipa
      - build/ios/iphoneos/*.app
