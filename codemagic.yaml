workflows:
  ios-workflow:
    name: iOS Release Build â€“ Safe
    max_build_duration: 60
    environment:
      flutter: 3.32.5
      xcode: latest
    scripts:
      - name: Clean & Get Packages
        script: |
          flutter clean
          flutter pub get

      - name: Run Flutter Build (iOS)
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/iphoneos/*.ipa
      - build/ios/iphoneos/*.app
