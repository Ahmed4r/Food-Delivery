name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest
    steps:
      # 🧾 Checkout repo
      - uses: actions/checkout@v3

      # 💻 Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      # 🧹 Clean project & CocoaPods
      - name: 🧹 Clean Flutter & CocoaPods
        run: |
          flutter clean
          rm -f ios/Podfile.lock
          cd ios
          pod deintegrate
          pod install
          cd ..

      # 📴 Disable flutter_native_splash temporarily
      - name: ❌ Remove flutter_native_splash to prevent build crash
        run: |
          sed -i '' '/flutter_native_splash:/,/^[^ ]/d' pubspec.yaml

      # 📦 Install Flutter dependencies
      - name: 🔄 Install dependencies
        run: flutter pub get

      # 📱 Set iOS deployment target
      - name: 🚧 Set iOS deployment target
        run: |
          cd ios
          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi
          cd ..

      # 🏗️ Prebuild iOS frameworks (fixes Flutter.h errors)
      - name: 🏗️ Prebuild Flutter iOS frameworks
        run: flutter build ios-framework --no-universal --output=build/ios-frameworks

      # 📲 Build iOS app without code signing
      - name: 📦 Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      # 📁 Prepare IPA payload
      - name: 📁 Create Payload directory
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: 📲 Move Runner.app to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # 🗜️ Zip Payload into IPA file
      - name: 📦 Zip to .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 🚀 Upload IPA to GitHub Release
      - name: 🚀 Upload IPA to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first iOS release"
