name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      # ğŸ§¾ Checkout repo
      - uses: actions/checkout@v3

      # ğŸ’» Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      # ğŸ§¹ Clean project & CocoaPods
      - name: ğŸ§¹ Clean Flutter & CocoaPods
        run: |
          flutter clean
          rm -f ios/Podfile.lock
          cd ios
          pod deintegrate
          pod install
          cd ..

      # ğŸ“´ Disable flutter_native_splash temporarily
      - name: âŒ Remove flutter_native_splash to prevent build crash
        run: |
          sed -i '' '/flutter_native_splash:/,/^[^ ]/d' pubspec.yaml

      # ğŸ“¦ Install Flutter dependencies
      - name: ğŸ”„ Install dependencies
        run: flutter pub get

      # ğŸ“± Set iOS deployment target
      - name: ğŸš§ Set iOS deployment target
        run: |
          cd ios
          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi
          cd ..

      # ğŸ—ï¸ Prebuild iOS frameworks (fixes Flutter.h errors)
      - name: ğŸ—ï¸ Prebuild Flutter iOS frameworks
        run: flutter build ios-framework --no-universal --output=build/ios-frameworks

      # ğŸ“² Build iOS app without code signing
      - name: ğŸ“¦ Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      # ğŸ“ Prepare IPA payload
      - name: ğŸ“ Create Payload directory
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“² Move Runner.app to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # ğŸ—œï¸ Zip Payload into IPA file
      - name: ğŸ“¦ Zip to .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # ğŸš€ Upload IPA to GitHub Release
      - name: ğŸš€ Upload IPA to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first iOS release"
