name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: 🔄 Install Flutter dependencies
        run: flutter pub get

      - name: 🚧 Set iOS deployment target
        run: |
          cd ios
          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi
          cd ..

      - name: 🧹 Clean and install CocoaPods
        run: |
          rm -f ios/Podfile.lock
          cd ios
          pod repo update
          pod deintegrate
          pod install
          cd ..

      - name: 🏗️ Prebuild Flutter iOS frameworks (fix Flutter.h error)
        run: flutter build ios-framework --no-universal --output=build/ios-frameworks

      - name: 📦 Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      - name: 📁 Prepare IPA payload
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: 📲 Move Runner.app to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: 📦 Zip to .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: 🚀 Upload IPA to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
