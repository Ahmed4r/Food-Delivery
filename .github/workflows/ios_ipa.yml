name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-14

    steps:
      - name: â˜‘ï¸ Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: ğŸ“¥ Checkout project
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ§¹ Clean project
        run: flutter clean

      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get

      - name: âš™ï¸ Prewarm & generate plugin files
        run: flutter build ios --no-codesign --no-tree-shake-icons || true

      - name: ğŸ§¼ Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: ğŸ“± Final iOS release build
        run: flutter build ios --release --no-codesign --no-tree-shake-icons

      - name: ğŸ“ Prepare Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¦ Move Runner.app to Payload
        run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ—œï¸ Zip Payload to IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸš€ Upload .ipa to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "ğŸš€ First iOS release"
