name: iOS-ipa-build

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: 🧹 Clean Project
        run: flutter clean

      - name: 🔄 Install dependencies
        run: flutter pub get

      # 🏗 أول build لتوليد ملفات Flutter اللازمة لل CocoaPods
      - name: 🚧 Pre-build to generate Flutter frameworks
        run: flutter build ios --release --no-codesign || true

      - name: 🛠 Patch Podfile + Set iOS Platform + Fix Flutter.h issue
        run: |
          cd ios

          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "🔧 Adding platform :ios, '15.5'"
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi

          if ! grep -q 'FRAMEWORK_SEARCH_PATHS' Podfile; then
            echo "🔧 Patching Podfile to fix Flutter.h issue"
            sed -i '' '/post_install do |installer|/a\
              \ \ installer.pods_project.targets.each do |target|\ 
              \ \ \ \ target.build_configurations.each do |config|\ 
              \ \ \ \ \ \ config.build_settings["FRAMEWORK_SEARCH_PATHS"] = ["$(inherited)", "$(SRCROOT)/Flutter", "$(PROJECT_DIR)/Flutter"]\
              \ \ \ \ \ \ config.build_settings["ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES"] = "YES"\
              \ \ \ \ end\
              \ \ end\
            ' Podfile
          fi

          pod deintegrate
          pod install
          cd ..

      # 🛠 إصلاح ملفات الخصوصية الناقصة
      - name: 🔧 Fix missing *_privacy.bundle files
        run: |
          echo "🔍 Checking for missing *_privacy.bundle files..."
          find build/ios -type d -name "*_privacy.bundle" | while read bundle; do
            plugin_name=$(basename "$bundle" | sed 's/_privacy.bundle//')
            target_file="$bundle/${plugin_name}_privacy"
            if [ ! -f "$target_file" ]; then
              echo "📦 Creating fake file: $target_file"
              echo "{}" > "$target_file"
            else
              echo "✅ Already exists: $target_file"
            fi
          done

      - name: 📦 Final iOS Build (no codesign)
        run: flutter build ios --release --no-codesign

      - name: 📁 Create Payload
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: 📲 Move App to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: 📦 Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: 🚀 Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS Release"
