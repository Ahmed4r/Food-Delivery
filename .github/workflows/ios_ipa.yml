name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter clean

      - run: flutter pub get

      - name: Modify Podfile to support iOS 15.5 and Swift 5.10
        run: |
          cd ios

          if [ ! -f "Podfile" ]; then
            echo "❌ Podfile not found!"
            exit 1
          fi

          # Set iOS deployment target
          sed -i '' "s/^# platform :ios.*/platform :ios, '15.5'/" Podfile
          if ! grep -q "platform :ios" Podfile; then
            sed -i '' "1s/^/platform :ios, '15.5'\n/" Podfile
          fi

          # Set Swift version safely
          if ! grep -q "post_install do |installer|" Podfile; then
            {
              echo ""
              echo "post_install do |installer|"
              echo "  installer.pods_project.targets.each do |target|"
              echo "    target.build_configurations.each do |config|"
              echo "      config.build_settings['SWIFT_VERSION'] = '5.10'"
              echo "    end"
              echo "  end"
              echo "end"
            } >> Podfile
          fi

      - name: Install CocoaPods
        run: |
          rm -f ios/Podfile.lock
          cd ios
          pod deintegrate
          pod install --repo-update
          cd ..

      - name: Patch FirebaseDataEncoder.swift for Firebase bug
        run: |
          swift_file="ios/Pods/FirebaseSharedSwift/FirebaseSharedSwift/Sources/third_party/FirebaseDataEncoder/FirebaseDataEncoder.swift"
          if [ -f "$swift_file" ]; then
            sed -i '' 's/let encoder = .*/let encoder = FirebaseDataEncoder()/' "$swift_file"
            sed -i '' 's/let sending = .*/let sending = try! encoder.encode(value)/' "$swift_file"
          else
            echo "FirebaseDataEncoder.swift not found, skipping patch."
          fi

      - run: flutter build ios --release --no-codesign

      - name: Prepare IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload
          zip -qq -r -9 FlutterIpaExport.ipa Payload

      - name: Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: ios-build-${{ github.run_id }}
          overwrite: true
          body: "🚀 iOS IPA build – created in run ID ${{ github.run_id }}"
