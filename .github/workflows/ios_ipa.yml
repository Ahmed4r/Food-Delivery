name: iOS-ipa-build

on:
  push:
    branches:
      - main



jobs:
  build-ios:
    name: ğŸ”¥ Build Unsigned IPA with Firebase
    runs-on: macos-latest

    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: stable
          architecture: x64

      # - name: ğŸ§ª Check Flutter & Dart version
      #   run: |
      #     flutter --version
      #     dart --version

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ§¼ Clean iOS & Generate Files
        run: |
          flutter clean
          flutter pub get
          flutter build ios --release --no-codesign || true

      - name: ğŸ“¦ Run pod install
        run: |
          cd ios
          pod install
          cd ..

      - name: ğŸ”§ Fix missing *_privacy.bundle files
        run: |
          echo "ğŸ” Fixing *_privacy.bundle files..."
          find build/ios -type d -name "*_privacy.bundle" | while read bundle; do
            plugin_name=$(basename "$bundle" | sed 's/_privacy.bundle//')
            file_path="$bundle/${plugin_name}_privacy"
            if [ ! -f "$file_path" ]; then
              echo "ğŸ“¦ Creating fake file: $file_path"
              echo "{}" > "$file_path"
            fi
          done

      - name: ğŸ—ï¸ Build Flutter.xcframework (release only)
        run: |
          flutter build ios-framework \
          --cocoapods \
          --output=build/ios/frameworks \
          --no-universal \
          --release
          
      # - name: ğŸ” Debug Framework Output
      #   run: ls -R build/ios/frameworks

      - name: ğŸ“¦ Copy All .xcframeworks to ios/Flutter
        run: |
          mkdir -p ios/Flutter
          cp -r build/ios/frameworks/Release/*.xcframework ios/Flutter/



      - name: ğŸ›  Final iOS Build
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Create Payload Directory
        run: mkdir -p build/ios/iphoneos/Payload

      - name: ğŸ“² Move App to Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      - name: ğŸ—œï¸ Zip to IPA
        run: |
          cd build/ios/iphoneos
          zip -r FlutterIpaExport.ipa Payload

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            ğŸ“¦ Auto-generated IPA for testing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â˜ï¸ Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          asset_name: FlutterIpaExport.ipa
          tag: v1.0.${{ github.run_number }}
          overwrite: true
          body: "ğŸš€ Unsigned IPA build uploaded"

