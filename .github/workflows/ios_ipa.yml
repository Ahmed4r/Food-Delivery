name: iOS-ipa-build

on:
  push:
    branches:
      - main



jobs:
  build-ios:
    name: 🔥 Build Unsigned IPA with Firebase
    runs-on: macos-latest

    steps:
      - name: 🛒 Checkout Code
        uses: actions/checkout@v3

      


      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: stable
          architecture: x64

      - name: 🧪 Check Flutter & Dart version
        run: |
          flutter --version
          dart --version

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🧼 Clean iOS & Generate Files
        run: |
          flutter clean
          flutter pub get
          flutter build ios --release --no-codesign || true

      - name: 📦 Run pod install
        run: |
          cd ios
          pod install
          cd ..

      - name: 🔧 Fix missing *_privacy.bundle files
        run: |
          echo "🔍 Fixing *_privacy.bundle files..."
          find build/ios -type d -name "*_privacy.bundle" | while read bundle; do
            plugin_name=$(basename "$bundle" | sed 's/_privacy.bundle//')
            file_path="$bundle/${plugin_name}_privacy"
            if [ ! -f "$file_path" ]; then
              echo "📦 Creating fake file: $file_path"
              echo "{}" > "$file_path"
            fi
          done

      - name: 🏗️ Build Flutter.xcframework (release only)
        run: |
          flutter build ios-framework \
          --cocoapods \
          --output=build/ios/frameworks \
          --no-universal \
          --release
      - name: 🧬 Copy Flutter.xcframework to ios/Flutter
        run: |
          mkdir -p ios/Flutter
          cp -r build/ios/frameworks/*/Flutter.xcframework ios/Flutter/


      - name: 🛠 Final iOS Build
        run: flutter build ios --release --no-codesign

      - name: 📁 Create Payload Directory
        run: mkdir -p build/ios/iphoneos/Payload

      - name: 📲 Move App to Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      - name: 🗜️ Zip to IPA
        run: |
          cd build/ios/iphoneos
          zip -r FlutterIpaExport.ipa Payload

      - name: ☁️ Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-IPA
          path: build/ios/iphoneos/FlutterIpaExport.ipa
