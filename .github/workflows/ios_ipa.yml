name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      # ğŸ§¾ Checkout the repo
      - uses: actions/checkout@v3

      # ğŸ’» Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # ğŸ“¦ Install pub dependencies
      - name: ğŸ”„ Install Flutter dependencies
        run: flutter pub get

      # ğŸ› ï¸ Set iOS deployment target to iOS 15.5
      - name: ğŸš§ Set iOS deployment target
        run: |
          cd ios
          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi
          cd ..

      # ğŸ§¹ Clean & install CocoaPods
      - name: ğŸ§¹ Clean and install CocoaPods
        run: |
          rm -f ios/Podfile.lock
          cd ios
          pod repo update
          pod deintegrate
          pod install
          cd ..

      # âŒ Remove flutter_native_splash block to prevent iOS framework build errors
      - name: ğŸ“´ Disable flutter_native_splash to prevent CI crash
        run: |
          sed -i '' '/flutter_native_splash:/,/^[^ ]/d' pubspec.yaml

      # ğŸ“¦ Run pub get again after changing pubspec.yaml
      - name: ğŸ”„ Get packages again
        run: flutter pub get

      # ğŸ—ï¸ Prebuild Flutter iOS frameworks (fixes Flutter.h not found error)
      - name: ğŸ—ï¸ Prebuild Flutter iOS frameworks
        run: flutter build ios-framework --no-universal --output=build/ios-frameworks

      # ğŸ“² Build iOS app without code signing
      - name: ğŸ“¦ Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      # ğŸ“ Prepare IPA directory structure
      - name: ğŸ“ Prepare IPA payload
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      # ğŸ“² Move .app into Payload folder
      - name: ğŸ“² Move Runner.app to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # ğŸ—œï¸ Zip Payload to .ipa
      - name: ğŸ“¦ Zip to .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # ğŸš€ Upload the IPA as a GitHub Release asset
      - name: ğŸš€ Upload IPA to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
