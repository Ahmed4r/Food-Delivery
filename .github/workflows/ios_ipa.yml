name: iOS IPA Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸš€ Build iOS IPA
    runs-on: macos-14 # Ù…Ù‡Ù… Ø¬Ø¯Ø§Ù‹ Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù… Xcode 15+

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: stable

      - name: ğŸ“¦ Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      - name: ğŸ§¼ Clean CocoaPods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod cache clean --all
          cd ..

      - name: â˜• Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: ğŸ”¨ Build iOS (no codesign)
        run: flutter build ios --release --no-codesign --no-tree-shake-icons

      - name: ğŸ“ Create Payload & move .app
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload

      - name: ğŸ—œï¸ Create IPA
        run: |
          cd build/ios/ipa
          zip -r FlutterIpaExport.ipa Payload

      - name: ğŸ“¤ Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
           repo_token: ${{ secrets.GITHUB_TOKEN }}
           file: build/ios/ipa/FlutterIpaExport.ipa
           tag: v1.0
           overwrite: true
           body: "This is the first release ğŸš€"
