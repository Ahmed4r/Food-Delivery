name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest

    steps:
      - name: 🔄 Checkout Repo
        uses: actions/checkout@v3

      - name: 💻 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: 🧹 Clean Project
        run: flutter clean

      - name: 📦 Get Dependencies
        run: flutter pub get

      - name: 🛠️ Modify Podfile for iOS 15.5 & Swift 5.8
        run: |
          cd ios

          # Ensure Podfile exists
          if [ ! -f "Podfile" ]; then
            echo "❌ Podfile not found!"
            exit 1
          fi

          # Force set iOS deployment target
          sed -i '' "s/^#\? *platform :ios.*/platform :ios, '15.5'/" Podfile
          if ! grep -q "platform :ios" Podfile; then
            sed -i '' "1s/^/platform :ios, '15.5'\n/" Podfile
          fi

          # Add Swift version post_install block if not already there
          if ! grep -q "post_install do |installer|" Podfile; then
            {
              echo ""
              echo "post_install do |installer|"
              echo "  installer.pods_project.targets.each do |target|"
              echo "    target.build_configurations.each do |config|"
              echo "      config.build_settings['SWIFT_VERSION'] = '5.8'"
              echo "    end"
              echo "  end"
              echo "end"
            } >> Podfile
          fi

      - name: 🧼 Clean & Install CocoaPods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod install --repo-update
          cd ..

      - name: 🔍 Debug FirebaseDataEncoder.swift (optional)
        run: |
          file="ios/Pods/FirebaseSharedSwift/FirebaseSharedSwift/Sources/third_party/FirebaseDataEncoder/FirebaseDataEncoder.swift"
          if [ -f "$file" ]; then
            echo "✅ FirebaseDataEncoder.swift found"
            grep encoder "$file" || echo "No encoder lines found"
          else
            echo "⚠️ FirebaseDataEncoder.swift not found"
          fi

      - name: 🚀 Build iOS App
        run: flutter build ios --release --no-codesign

      - name: 📦 Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload
          zip -qq -r -9 FlutterIpaExport.ipa Payload

      - name: ⬆️ Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: ios-build-${{ github.run_id }}
          overwrite: true
          body: "🚀 iOS IPA build – created in run ID ${{ github.run_id }}"
