name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ”„ Install dependencies
        run: flutter pub get

      - name: ğŸ“± Set iOS deployment target
        run: |
          cd ios
          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi
          cd ..

      - name: ğŸ“¦ Setup CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: ğŸ—ï¸ Prebuild iOS frameworks
        run: flutter build ios-framework --no-universal --output=build/ios-frameworks

      - name: ğŸ“¦ Build iOS App (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Create Payload
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“² Move App to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¦ Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸš€ Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS Release"
