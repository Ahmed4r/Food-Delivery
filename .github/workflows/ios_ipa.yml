name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-14

    steps:
      - name: ☑️ Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: 📥 Checkout project
        uses: actions/checkout@v3

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: 📦 Get Flutter dependencies
        run: flutter pub get

      - name: ⚙️ Generate .flutter-plugins-dependencies (inside ios/)
        run: |
          cd ios
          flutter pub get
          cd ..

      - name: 🔧 Pre-warm Flutter iOS build (optional)
        run: flutter build ios --no-codesign || true

      - name: 🧼 Clean & install CocoaPods
        run: |
          rm -rf ios/Pods
          rm -f ios/Podfile.lock
          pod cache clean --all
          cd ios
          pod install
          cd ..

      - name: 📱 Build iOS release (no codesign)
        run: flutter build ios --release --no-codesign

      - name: 📁 Prepare Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: 📦 Move Runner.app to Payload
        run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: 🗜️ Zip Payload to IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: 🚀 Upload .ipa to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
