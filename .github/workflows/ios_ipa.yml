name: iOS-ipa-build

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: 🧹 Clean Project
        run: flutter clean

      - name: 🔥 Clear Flutter pub cache
        run: flutter pub cache repair || true

      - name: 🔄 Install dependencies
        run: flutter pub get

      - name: 🛠 Patch Podfile + Set iOS Platform + Fix Flutter.h issue
        run: |
          cd ios

          # تأكيد وجود platform :ios
          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "🔧 Adding platform :ios, '15.5'"
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi

          # تعديل post_install لإضافة search paths لـ Flutter
          if ! grep -q 'FRAMEWORK_SEARCH_PATHS' Podfile; then
            echo "🔧 Patching Podfile to fix Flutter.h issue"
            sed -i '' '/post_install do |installer|/a\
              \ \ installer.pods_project.targets.each do |target|\
              \ \ \ \ target.build_configurations.each do |config|\
              \ \ \ \ \ \ config.build_settings["FRAMEWORK_SEARCH_PATHS"] ||= ["$(inherited)", "$(PROJECT_DIR)/Flutter"]\
              \ \ \ \ end\
              \ \ end\
            ' Podfile
          fi

          pod deintegrate
          pod install
          cd ..

      - name: 📦 Build iOS App (no codesign)
        run: flutter build ios --release --no-codesign

      - name: 📁 Create Payload
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: 📲 Move App to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: 📦 Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: 🚀 Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS Release"
