name: iOS-ipa-build

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ§¹ Clean Project
        run: flutter clean

      - name: ğŸ”„ Install dependencies
        run: flutter pub get

      - name: ğŸ“¦ Precache iOS artifacts
        run: flutter precache --ios

      - name: ğŸ—ï¸ Build Flutter.xcframework
        run: |
          flutter build ios-framework \
            --cocoapods \
            --output=build/ios/frameworks \
            --no-universal \
            --debug \
            --profile \
            --release
            

      - name: ğŸ§¬ Copy Flutter.xcframework to ios/Flutter
        run: |
          mkdir -p ios/Flutter
          cp -r build/ios/framework/Release/Flutter.xcframework ios/Flutter/

      - name: ğŸ§± First dry iOS build (generate CocoaPods, xcconfig)
        run: flutter build ios --release --no-codesign || true

      - name: ğŸ›  Patch Podfile + Set iOS Platform + Fix Flutter.h issue
        run: |
          cd ios
          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "ğŸ”§ Adding platform :ios, '15.5'"
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi

          if ! grep -q 'FRAMEWORK_SEARCH_PATHS' Podfile; then
            echo "ğŸ”§ Patching Podfile"
            sed -i '' '/post_install do |installer|/a\
              \ \ installer.pods_project.targets.each do |target|\ 
              \ \ \ \ target.build_configurations.each do |config|\ 
              \ \ \ \ \ \ config.build_settings["FRAMEWORK_SEARCH_PATHS"] = ["$(inherited)", "$(SRCROOT)/Flutter", "$(PROJECT_DIR)/Flutter"]\
              \ \ \ \ \ \ config.build_settings["ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES"] = "YES"\
              \ \ \ \ end\
              \ \ end\
            ' Podfile
          fi

          pod deintegrate
          pod install
          cd ..

      - name: ğŸ”§ Fix missing *_privacy.bundle files
        run: |
          echo "ğŸ” Fixing *_privacy.bundle files..."
          find build/ios -type d -name "*_privacy.bundle" | while read bundle; do
            plugin_name=$(basename "$bundle" | sed 's/_privacy.bundle//')
            file_path="$bundle/${plugin_name}_privacy"
            if [ ! -f "$file_path" ]; then
              echo "ğŸ“¦ Creating fake file: $file_path"
              echo "{}" > "$file_path"
            fi
          done

      - name: ğŸ“¦ Final iOS Build (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Create Payload
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“² Move App to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¦ Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸš€ Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS Release"
