name: iOS-ipa-build

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64
      - name: 🧾 Show macOS, Xcode, Swift, iOS SDK Versions
        run: |
          echo "📱 macOS Version:"
          sw_vers

          echo "🛠️ Xcode Version:"
          xcodebuild -version

          echo "🚀 Swift Version:"
          swift --version

          echo "📦 iOS SDK Version:"
          xcrun --sdk iphoneos --show-sdk-version


      - name: 🧹 Clean Project
        run: flutter clean
      - name: 🔥 Clear Flutter pub cache
        run: flutter pub cache repair || true


      - name: 🔄 Install dependencies
        run: flutter pub get

      - name: 📱 Set iOS deployment target
        run: |
          cd ios
          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi
          cd ..

      - name: 📦 Setup CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: 🏗️ Prebuild iOS frameworks
        run: flutter build ios-framework --no-universal --no-build-plugin-as-framework --output=build/ios-frameworks

      - name: 📦 Build iOS App (no codesign)
        run: flutter build ios --release --no-codesign

      - name: 📁 Create Payload
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: 📲 Move App to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: 📦 Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: 🚀 Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS Release"
