name: iOS-ipa-build

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: 🧹 Clean Project
        run: flutter clean

      - name: 🔄 Install dependencies
        run: flutter pub get

      - name: 🔥 Clear Flutter pub cache
        run: flutter pub cache repair || true

      - name: 🛠 Patch Podfile + Set iOS Platform + Fix Flutter.h issue
        run: |
          cd ios

          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "🔧 Adding platform :ios, '15.5'"
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi

          if ! grep -q 'FRAMEWORK_SEARCH_PATHS' Podfile; then
            echo "🔧 Patching Podfile to fix Flutter.h issue by adding FRAMEWORK_SEARCH_PATHS"
            sed -i '' '/post_install do |installer|/a\
              \ \ installer.pods_project.targets.each do |target|\ 
              \ \ \ \ target.build_configurations.each do |config|\ 
              \ \ \ \ \ \ config.build_settings["FRAMEWORK_SEARCH_PATHS"] = ["$(inherited)", "$(SRCROOT)/Flutter", "$(PROJECT_DIR)/Flutter"]\
              \ \ \ \ \ \ config.build_settings["ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES"] = "YES"\
              \ \ \ \ end\
              \ \ end\
            ' Podfile
          fi

          pod deintegrate
          pod install
          cd ..
      - name: 🔧 Fix known missing .bundle privacy files
        run: |
          for plugin in webview_flutter_wkwebview shared_preferences_foundation another_plugin; do
            BUNDLE_PATH="build/ios/Release-iphoneos/$plugin/${plugin}_privacy.bundle"
            mkdir -p "$BUNDLE_PATH"
            echo "{}" > "$BUNDLE_PATH/${plugin}_privacy"
          done


      - name: 📦 Build iOS App (no codesign)
        run: flutter build ios --release --no-codesign

      - name: 📁 Create Payload
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: 📲 Move App to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: 📦 Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: 🚀 Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS Release"
