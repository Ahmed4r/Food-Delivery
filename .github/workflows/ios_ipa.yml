name: Build iOS IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14 # مهم جدًا عشان Xcode 15+

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'
        channel: stable

    - name: Clean & Get packages
      run: |
        flutter clean
        flutter pub get

    - name: Clean CocoaPods
      run: |
        cd ios
        rm -rf Pods Podfile.lock
        pod deintegrate
        pod cache clean --all
        cd ..

    - name: Install Pods
      run: |
        cd ios
        pod install --repo-update
        cd ..

    - name: Build iOS (no codesign)
      run: flutter build ios --release --no-codesign --no-tree-shake-icons

    - name: Create IPA
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos
        mkdir Payload
        cp -r Runner.app Payload/
        zip -r ../ipa/app.ipa Payload/

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: build/ios/ipa/app.ipa
